<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <!-- added daisyUI and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-center text-4xl lg:text-6xl my-3">Hunting Phone</h2>
    </header>
    <main>
      <section class="text-center">
        <input
          type="text"
          placeholder="exp@ apple, samsung, oppo, huawei"
          class="bg-gray-100 p-4 m-4 input input-bordered w-full max-w-xs"
          id="search-field"
        />
        <button onclick="handleSearch()" class="btn btn-accent text-gray-100">
          Search
        </button>
      </section>

      <!-- search result  -->
      <section>
        <div
          id="phone-container"
          class="w-4/5 mx-auto mt-2 mb-7 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/phone.js"></script>
  </body>
</html>
